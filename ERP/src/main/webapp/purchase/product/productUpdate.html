<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../js/purchase/wares.js"></script>
<script type="text/javascript" src="../../js/purchase/common.js"></script>
<script type="text/javascript">
$(function(){
	queryAllBrands();
	queryWaresById();
	$("select[name='waBrandid']").change(function(){
		if($("select[name='waBrandid']").val()!=null){
			queryWarestypeByBrId();
		}	
	});
});
</script>
</head>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li>采购管理</li>
    <li>商品管理</li>
    <li>修改</li>
  </ul>
</div>
<form method="post" id="updateForm">
<div class="formbody">
<input name="waId" type="hidden" />
  <div class="formtitle"><span>商品信息</span></div>
  <ul class="forminfo">
    <li>
      <label>品牌名称</label>
      <select class="dfselect" name="waBrandid">
      	  <option>请选择</option>
        </select>
      <i>必选</i>
    </li>
    <li>
      <label>商品类型</label>
      <select class="dfselect" name="waWarestypeid">
      	  <option>请选择</option>
        </select>
      <i>必选</i>
    </li>
    <li>
      <label>商品型号</label>
      <input name="waName" type="text" value="X260" class="dfinput" />
      <i>必填，不能超过50个字符</i>
    </li>
    <li>
      <label>单位</label>
      <input name="waUnit" type="text" value="台" class="dfinput" />
      <i>必填，不能超过10个字符</i>
    </li>
    <li>
      <label>状态</label>
      <select class="dfselect" name="waStatus">
          <option value="0">不可用</option>
          <option value="1">可用</option>
        </select>
      <i>必选</i>
    </li>
    <li>
      <label>创建人</label>
      <input id="empName" type="text" value="马云" readonly="readonly" class="roinput" />
      <i>不能编辑</i>
    </li>
    <li>
      <label>创建时间</label>
      <input id="waCreatetime" type="text" value="2017-11-18 15:36:10" readonly="readonly" class="roinput" />
      <i>不能编辑</i>
    </li>
    <li>
      <label>&nbsp;</label>
      <input name="" type="button" class="btn" value="确定" onclick="updateWares()"/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input name="" type="button" class="btn" value="返回" onclick="window.location.href='productList.html'"/>
    </li>
  </ul>
</div>
</form>
</body>
</html>
