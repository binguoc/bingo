<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../laydate/laydate.js"></script>
<script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../js/sys/user.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript">
$(function(){
	selectAllDept();
	selectOne();
});
</script>
<style type="text/css">
  #birthday{
    padding-right: 0;
    height: 32px;
    line-height: 32px;
  }
</style>
</head>

<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li><a href="userList.html">系统管理</a></li>
    <li><a href="userList.html">用户管理</a></li>
    <li><a href="#">修改</a></li>
  </ul>
</div>
<div class="formbody">
  <div class="formtitle"><span>员工信息</span></div>
  <form id="updateForm">
  <ul class="forminfo">
    <li>
      <label>员工编号</label>
      <input name="f_z" type="hidden" />
      <input name="f_id" type="text" value="" class="dfinput" />
      <i>必填，不能超过30个字符</i>
    </li>
    <li>
      <label>员工姓名</label>
      <input name="f_name" type="text" value="" class="dfinput" />
      <i>必填，不能超过30个字符</i>
    </li>
    <li>
      <label>密码</label>
      <input name="f_password" type="password" value="" class="dfinput" />
      <i>必填，不能超过30个字符</i>
    </li>
    <li>
      <label>性别</label>
      <cite>
          <input name="f_sex" type="radio" value="1" />男
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input name="f_sex" type="radio" value="0" />女
      </cite>
    </li>
    <li>
      <label>联系方式</label>
      <input name="f_tel" type="text" value="" class="dfinput" />
      <i>必填，不能超过30个字符</i>
    </li>
    <li>
      <label>出生年月</label>
      <input name="f_birthday" class="dfinput laydate-icon" id="birthday" value="">
    </li>
    <li>
      <label>所属部门</label>
      <select name="f_positionid.dept.f_id" class="dfselect" onchange="selectPosition(this.value)">
      </select>
    </li>
    <li>
      <label>职位</label>
      <select name="f_positionid.f_id" class="dfselect">
      </select>
    </li>
    <li>
      <label>状态</label>
      <select name="f_status" class="dfselect">
        <option value="1">在职</option>
        <option value="0">离职</option>
      </select>
    </li>
    <li>
      <label>&nbsp;</label>
      <input name="" type="button" class="btn" value="确认保存" onclick="updateUser()"/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input name="" type="button" class="btn" value="返回"  onclick="window.history.go(-1);"/>
    </li>
  </ul>
  </form>
</div>
<script type="text/javascript">
  !function(){
    laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
    laydate({elem: '#birthday'});//绑定元素
  }();
</script>
</body>
</html>
