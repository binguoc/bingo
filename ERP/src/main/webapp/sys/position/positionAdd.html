<div class="formbody">
  <div class="formtitle"><span>职位信息</span></div>
  <form id="addForm">
  <ul class="forminfo">

    <li>
      <label>职位名称</label>
      <input name="f_name" type="text" class="dfinput"/>
      <i>必填，不能超过30个字符</i>
    </li>
    <li> <label>所属部门：</label>
      <select id="dept" class="dfselect" name="dept.f_id" onchange="selectPosition(this.value)">
      </select>
    </li>
	<li> <label>上级职位：</label>
      <select class="dfselect" name="position.f_id">
      </select>
    </li>
    <li>
      <label>&nbsp;</label>
      <input name="" type="button" class="btn" value="确认保存" onclick="addPosition()"/>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input name="" type="button" class="btn" value="返回"  onclick="window.history.go(-1);"/>
    </li>
  </ul>
  </form>
