<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../js/storage/storage.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript">
	$(function() {
		selectProvince1();
		queryUserPosition();
		queryByStId();

		var city = $("#city1 option:selected");
		var cityHtml = city.html();
		var cityId = city.val();
		cityHtml = $("#ssid1").val() + cityHtml;
		$("#stArea").val(cityHtml);
		$("#stCity").val(cityId);

	});
</script>
</head>

<body>
	<form id="updateForm">
		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>仓库管理</li>
				<li>仓库管理</li>
				<li>修改仓库</li>
			</ul>
		</div>
		<div class="formbody">
			<div class="formtitle">
				<span>仓库信息</span>
			</div>
			<ul class="forminfo">
				<li><label>仓库名称</label> <input name="stName" type="text"
					class="dfinput" id="stName" /> <i>必填，不能超过30个字符</i></li>
				<li><label>仓库地址</label> <input name="stAddress" type="text"
					class="dfinput" id="stAddress" /> <i>必填，不能超过300个字符</i></li>
				<li><label>所属区域</label> <select id="ssid1"
					onchange="selectCity1()" class="dfselect">

				</select> <select id="city1" class="dfselect">
						<option value="">请选择城市</option>
				</select> <i>必选</i></li>
				<input type="hidden" name="stArea" value="" id="stArea" />
				<input type="hidden" name="city.city_id" value="" id="stCity" />
				<input type="hidden" name="stId" value="" id="stId" />

				<li><label>负责人</label> <select class="dfselect" name="user.f_z"
					id="stEmpId">

				</select> <i>只能是财务部仓库管理员职位</i></li>
				<li><label>联系方式</label> <input name="stPhone" type="text"
					class="dfinput" id="stPhone" /> <i>必填，不能超过30个字符</i></li>
				<li><label>描述</label> <textarea class="textinput"
						name="stContent" id="stContent"></textarea> <i>可选</i></li>
				<li><label>状态</label> <select class="dfselect" name="stStatus"
					id="stStatus">
						<option value="1">可用</option>
						<option value="0">不可用</option>
				</select> <i>必选</i></li>
				<li><label>创建人</label> <input name="stCreateMan" type="text"
					value="" readonly="readonly" class="roinput" id="stCreateMan" /> <i>不能编辑</i>
				</li>
				<li><label>创建时间</label> <input name="stTime" type="text"
					value="" readonly="readonly" class="roinput" id="stTime" /> <i>不能编辑</i>
				</li>
				<li><label>&nbsp;</label> <input name="" type="button"
					class="btn" onclick="updateStorage()" value="确定" />
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input name=""
					type="button" class="btn" value="返回"
					onclick="window.location.href='storageList.html'" /></li>
			</ul>
		</div>
	</form>
</body>
</html>
